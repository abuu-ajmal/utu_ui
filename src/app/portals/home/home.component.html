<section class="px-4 md:px-20 my-4">
  <div class="flex flex-col md:flex-row gap-6">
    <!-- Left Menu -->
    <div class="w-full md:w-1/3">
      <div class="relative p-4 shadow-md border-2 bg-white mb-6">
        <div class="flex flex-col space-y-4">
          <a
            routerLink="/"
            routerLinkActive="bg-blue-900 text-white"
            class="border border-gray-300 shadow-md p-4 rounded-md text-center font-medium cursor-pointer hover:bg-blue-50"
            [routerLinkActiveOptions]="{ exact: true }"
          >Home</a>

        <a
          class="border border-gray-300 shadow-md p-4 rounded-md text-center font-medium cursor-pointer hover:bg-blue-50"
          (click)="getRegistration()"
        >
          New Registration
        </a>
         <a
          class="border border-gray-300 shadow-md p-4 rounded-md text-center font-medium cursor-pointer hover:bg-blue-50"
          (click)="getLogin()"
        >
          Login
        </a>

        </div>

        <!-- Title bar -->
        <div class="absolute -top-4 left-1/2 transform -translate-x-1/2 skew-x-12 bg-blue-900 px-3 py-1 text-white text-sm md:text-base flex items-center justify-center">
          <p class="-skew-x-12">Menu</p>
        </div>
      </div>
    </div>

 <div class="w-full md:w-2/3 h-64 md:h-[550px]">
  <div class="grid grid-cols-3 gap-4 h-full">
    <img src="assets/assets/img/services.jpg" alt="council logo"
         class="w-full h-full object-cover rounded-md shadow-md">
    <img src="assets/assets/img/doctors/doctors-1.jpg" alt="hospital"
         class="w-full h-full object-cover rounded-md shadow-md">
    <img src="assets/assets/img/doctors/doctors-2.jpg" alt="doctor"
         class="w-full h-full object-cover rounded-md shadow-md">
  </div>
</div>




  </div>
</section>
