<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-xl shadow-lg border-2 border-blue-300">
  <h2 class="text-2xl font-bold mb-6 text-center bg-blue-100 p-3 rounded text-blue-700">
    Change Password
  </h2>

  <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">

    <!-- Old Password -->
    <div class="mb-4 relative">
      <label class="block font-medium mb-1">Old Password *</label>
      <input
        [type]="showOldPassword ? 'text' : 'password'"
        formControlName="old_password"
        class="w-full border-2 border-blue-200 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300 pr-10"
        placeholder="Enter old password"
      />
      <!-- Eye Icon -->
      <button
        type="button"
        (click)="togglePasswordVisibility('old')"
        class="absolute right-3 top-9 transform -translate-y-1/2 text-gray-500 hover:text-blue-600"
      >
        <svg *ngIf="!showOldPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5"
             fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M2.458 12C3.732 7.943 7.522 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.478 0-8.268-2.943-9.542-7z" />
        </svg>
        <svg *ngIf="showOldPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5"
             fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.961 9.961 0 013.042-4.411M6.1 6.1l11.8 11.8" />
        </svg>
      </button>
    </div>

    <!-- New Password -->
    <div class="mb-4 relative">
      <label class="block font-medium mb-1">New Password *</label>
      <input
        [type]="showNewPassword ? 'text' : 'password'"
        formControlName="new_password"
        class="w-full border-2 border-blue-200 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300 pr-10"
        placeholder="Enter new password"
      />
      <button
        type="button"
        (click)="togglePasswordVisibility('new')"
        class="absolute right-3 top-9 transform -translate-y-1/2 text-gray-500 hover:text-blue-600"
      >
        <svg *ngIf="!showNewPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5"
             fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M2.458 12C3.732 7.943 7.522 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.478 0-8.268-2.943-9.542-7z" />
        </svg>
        <svg *ngIf="showNewPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5"
             fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.961 9.961 0 013.042-4.411M6.1 6.1l11.8 11.8" />
        </svg>
      </button>
    </div>

    <!-- Confirm Password -->
    <div class="mb-6 relative">
      <label class="block font-medium mb-1">Confirm Password *</label>
      <input
        [type]="showConfirmPassword ? 'text' : 'password'"
        formControlName="new_password_confirmation"
        class="w-full border-2 border-blue-200 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300 pr-10"
        placeholder="Confirm new password"
      />
      <button
        type="button"
        (click)="togglePasswordVisibility('confirm')"
        class="absolute right-3 top-9 transform -translate-y-1/2 text-gray-500 hover:text-blue-600"
      >
        <svg *ngIf="!showConfirmPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5"
             fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M2.458 12C3.732 7.943 7.522 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.478 0-8.268-2.943-9.542-7z" />
        </svg>
        <svg *ngIf="showConfirmPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5"
             fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.961 9.961 0 013.042-4.411M6.1 6.1l11.8 11.8" />
        </svg>
      </button>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-3 rounded-lg flex justify-center items-center gap-2 hover:bg-blue-700 transition-colors duration-300 font-semibold"
      [disabled]="loading"
    >
      <span *ngIf="!loading">Save</span>
      <span *ngIf="loading">
        <svg
          class="animate-spin h-5 w-5 text-white"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8v4l3-3-3-3v4a8 8 0 100 16v-4l-3 3 3 3v-4a8 8 0 01-8-8z"
          ></path>
        </svg>
      </span>
    </button>
  </form>
</div>
