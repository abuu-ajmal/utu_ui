<header class="sticky top-0 py-4 px-4 shadow-md z-50
  bg-gradient-to-r from-white via-white to-blue-100">
  <div class="container mx-auto flex justify-between items-center">
    <!-- Left -->
    <div class="flex items-center space-x-3 text-lg md:text-2xl font-bold text-blue-900">
      <img src="assets/plus.png" alt="UTTU Logo" class="h-8 w-12 md:h-10 md:w-16">
      <span class="hidden sm:inline">UTTU APPLICATION PORTAL</span>
    </div>

    <!-- Right Menu -->
    <nav class="flex space-x-4 md:space-x-6 items-center text-gray-700 text-sm md:text-base">
      <!-- Home -->
      <a  class="flex items-center space-x-1 hover:text-blue-900" (click)="getHome()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0h6" />
        </svg>
        <span>Home</span>
      </a>

      <!-- About -->
      <a routerLink="/" class="flex items-center space-x-1 hover:text-blue-900">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M13 16h-1v-4h-1m1-4h.01M12 22a10 10 0 100-20 10 10 0 000 20z" />
        </svg>
        <span>About</span>
      </a>

      <!-- Login Modal Button -->
      <button (click)="openModal()" class="flex items-center space-x-1 hover:text-blue-900">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M15 12H3m12 0l-4-4m4 4l-4 4m5 4v1a2 2 0 01-2 2H6a2 2 0 01-2-2V5a2 2 0 012-2h7a2 2 0 012 2v1" />
        </svg>
        <span>Login</span>
      </button>
    </nav>
  </div>
</header>


    <!-- Form -->
   <!-- Modal -->
<div *ngIf="isModalOpen" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md md:max-w-lg relative">
    <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>

    <!-- Form -->
    <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">

      <!-- Email -->
      <div class="mb-4">
        <input type="text" formControlName="login" placeholder="Email or Phone"
               class="w-full border p-3 rounded focus:ring focus:ring-blue-200" />
      </div>

      <!-- Password -->
      <div class="mb-6 relative">
        <input [type]="passwordVisible ? 'text' : 'password'" formControlName="password" placeholder="Password"
               class="w-full border p-3 rounded focus:ring focus:ring-blue-200 pr-10" />

        <!-- Eye Toggle -->
        <button type="button" (click)="togglePasswordVisibility()"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
          <svg *ngIf="!passwordVisible" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6"
               fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M2.458 12C3.732 7.943 7.522 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.478 0-8.268-2.943-9.542-7z" />
          </svg>
          <svg *ngIf="passwordVisible" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6"
               fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.961 9.961 0 013.042-4.411M6.1 6.1l11.8 11.8M9.88 9.88A3 3 0 0112 9c.828 0 1.5.672 1.5 1.5 0 .403-.162.77-.422 1.04" />
          </svg>
        </button>
      </div>

      <!-- Submit -->
      <button type="submit"
              class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 transition text-lg">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>
  </div>
</div>
