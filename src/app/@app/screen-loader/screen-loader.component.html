<div
  #loader
  class="fixed z-[9999] inset-0 bg-gradient-to-br from-white via-gray-100 to-gray-200 dark:from-gray-900 dark:via-gray-800 dark:to-gray-700 flex items-center justify-center"
>
  <div class="flex flex-col items-center justify-center space-y-4">
    <!-- Glowing Animated Logo -->
    <div
      class="relative flex items-center justify-center size-20 rounded-2xl bg-blue-600 dark:bg-blue-500 text-white font-extrabold text-3xl animate-pulse shadow-lg"
    >
      <span class="tracking-wide">UTU</span>
      <!-- Glow effect -->
      <span
        class="absolute inset-0 rounded-2xl bg-blue-400 blur-lg opacity-50 animate-ping"
      ></span>
    </div>

    <!-- Animated Loader Spinner -->
    <div class="flex space-x-2 mt-3">
      <div class="w-3 h-3 bg-blue-600 dark:bg-blue-400 rounded-full animate-bounce"></div>
      <div class="w-3 h-3 bg-blue-600 dark:bg-blue-400 rounded-full animate-bounce [animation-delay:200ms]"></div>
      <div class="w-3 h-3 bg-blue-600 dark:bg-blue-400 rounded-full animate-bounce [animation-delay:400ms]"></div>
    </div>

    <!-- Loading Text -->
    <div
      *ngIf="loadingText"
      class="text-sm text-gray-600 dark:text-gray-200 mt-2 animate-fade-in"
    >
      {{ loadingText }}
    </div>
  </div>
</div>
