<div class="p-6 bg-gray-50 min-h-screen flex justify-center items-start">
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-3xl p-8">
    <h2 class="text-2xl sm:text-3xl font-bold text-center text-blue-700 mb-8">
      Add New Service
    </h2>

    <form [formGroup]="serviceForm" (ngSubmit)="onSubmit()" class="space-y-6">


 <!-- Professional Title Select -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Professional Title</mat-label>
      <mat-select formControlName="professional_title_id">
        <mat-option *ngFor="let title of professionalTitles" [value]="title.professional_title_id">
         {{title.title.en}}
        </mat-option>
      </mat-select>
      <!-- <mat-error
        *ngIf="specializationForm.get('professional_title_id')?.touched && specializationForm.get('professional_title_id')?.invalid"
      >
        {{ currentLanguage === 'en' ? 'Title is required' : 'Cheo kinahitajika' }}
      </mat-error> -->
    </mat-form-field>
      <!-- Service Names -->
      <div class="grid sm:grid-cols-2 gap-6">
        <div class="relative">
          <input
            type="text"
            formControlName="service_name_en"
            placeholder=" "
            class="peer block w-full rounded-lg border border-gray-300 bg-transparent px-4 pt-5 pb-2 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
          />
          <label class="absolute left-4 top-2 text-gray-400 text-sm transition-all
                        peer-placeholder-shown:top-5 peer-placeholder-shown:text-gray-500 peer-placeholder-shown:text-base
                        peer-focus:top-2 peer-focus:text-gray-400 peer-focus:text-sm">
            Service Name (EN)
          </label>
        </div>

        <div class="relative">
          <input
            type="text"
            formControlName="service_name_sw"
            placeholder=" "
            class="peer block w-full rounded-lg border border-gray-300 bg-transparent px-4 pt-5 pb-2 text-gray-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-green-400"
          />
          <label class="absolute left-4 top-2 text-gray-400 text-sm transition-all
                        peer-placeholder-shown:top-5 peer-placeholder-shown:text-gray-500 peer-placeholder-shown:text-base
                        peer-focus:top-2 peer-focus:text-gray-400 peer-focus:text-sm">
            Service Name (SW)
          </label>
        </div>
      </div>

      <!-- Service Descriptions -->
      <div class="grid sm:grid-cols-2 gap-6">
        <div class="relative">
          <textarea
            formControlName="service_description_en"
            placeholder=" "
            rows="3"
            class="peer block w-full rounded-lg border border-gray-300 bg-transparent px-4 pt-5 pb-2 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 resize-none"
          ></textarea>
          <label class="absolute left-4 top-2 text-gray-400 text-sm transition-all
                        peer-placeholder-shown:top-5 peer-placeholder-shown:text-gray-500 peer-placeholder-shown:text-base
                        peer-focus:top-2 peer-focus:text-gray-400 peer-focus:text-sm">
            Description (EN)
          </label>
        </div>

        <div class="relative">
          <textarea
            formControlName="service_description_sw"
            placeholder=" "
            rows="3"
            class="peer block w-full rounded-lg border border-gray-300 bg-transparent px-4 pt-5 pb-2 text-gray-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-green-400 resize-none"
          ></textarea>
          <label class="absolute left-4 top-2 text-gray-400 text-sm transition-all
                        peer-placeholder-shown:top-5 peer-placeholder-shown:text-gray-500 peer-placeholder-shown:text-base
                        peer-focus:top-2 peer-focus:text-gray-400 peer-focus:text-sm">
            Description (SW)
          </label>
        </div>
      </div>

      <!-- Price -->
      <div class="relative">
        <input
          type="number"
          formControlName="service_price"
          placeholder=" "
          class="peer block w-full rounded-lg border border-gray-300 bg-transparent px-4 pt-5 pb-2 text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400"
        />
        <label class="absolute left-4 top-2 text-gray-400 text-sm transition-all
                      peer-placeholder-shown:top-5 peer-placeholder-shown:text-gray-500 peer-placeholder-shown:text-base
                      peer-focus:top-2 peer-focus:text-gray-400 peer-focus:text-sm">
          Price (TSh)
        </label>
      </div>

      <!-- Buttons -->
      <div class="flex justify-end gap-4 mt-4">
        <button
          type="button"
          (click)="close()"
          class="px-6 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold transition-all"
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="loading"
          class="px-6 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-semibold transition-all"
        >
          {{ loading ? 'Saving...' : 'Save Service' }}
        </button>
      </div>

    </form>
  </div>
</div>
