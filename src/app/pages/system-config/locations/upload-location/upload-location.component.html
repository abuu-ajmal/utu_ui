<div class="w-full mx-auto p-6 bg-white rounded-md shadow-md">
  <h2 class="text-lg font-medium">Upload files</h2>
  <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 mt-4">
    <div class="flex flex-col items-center justify-center h-full">
      <mat-icon class="text-gray-500">cloud_upload</mat-icon>
      <p class="text-gray-500 mt-2">Drag and drop</p>
      <p class="text-gray-500">or</p>
      <input type="file" (change)="onFileSelected($event)" class="hidden" #fileInput/>
      <button mat-button class="text-blue-500" (click)="fileInput.click()">Select file</button>
    </div>
  </div>

  <div class="flex items-center justify-between mt-4">
    <div *ngIf="selectedFile">
      <p class="text-gray-500">Selected file: {{ selectedFile.name }}</p>
      <div class="progress mt-2">
        <div class="progress-bar" role="progressbar" [style.width.%]="uploadProgress" aria-valuemin="0" aria-valuemax="100">
          {{ uploadProgress }}%
        </div>
      </div>
    </div>
    <div *ngIf="!selectedFile" class="mt-4"></div>
    <div>
      <button mat-button class="bg-gray-200 text-gray-500 mr-2" [disabled]="!selectedFile || uploading" (click)="uploadFile()">Confirm</button>
      <button mat-button class="text-gray-500" (click)="onClose()">Cancel</button>
    </div>
  </div>
</div>
