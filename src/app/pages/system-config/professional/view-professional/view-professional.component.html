<div class="p-10 space-y-8" *ngIf="permission.parmissionMatched(['View Professional Title'])">
  <!-- Page Header -->
  <div class="flex items-center justify-between">
    <h1
  class="text-2xl md:text-3xl font-extrabold text-center
         bg-clip-text text-transparent
         bg-gradient-to-r from-blue-500 via-indigo-500 to-purple-500
         drop-shadow-lg tracking-wider uppercase"
>
 PROFESSIONAL
</h1>
  </div>

  <div class="w-full">
    <div class="relative h-full rounded-xl border dark:border-gray-700 p-6 shadow-lg bg-white dark:bg-gray-900">
      <!-- Title -->
      <div class="text-xl font-semibold pb-3 border-b-4 border-blue-500 text-gray-700 dark:text-gray-100">
        View Professional Titles
      </div>

      <!-- Search + Buttons -->
      <div class="mt-4 flex items-center justify-between">
        <div class="flex items-center gap-2">
          <button
            class="size-10 rounded-full border bg-gray-100 dark:bg-gray-700 flex items-center justify-center hover:bg-blue-100 dark:hover:bg-blue-800 transition"
            (click)="renew()"
            matTooltip="Refresh"
          >
            <mat-icon class="text-blue-600">refresh</mat-icon>
          </button>

          <input
            type="text"
            placeholder="ðŸ” Search Professional Titles..."
            class="border rounded-lg px-3 h-10 w-80 text-sm bg-transparent dark:border-gray-600 dark:text-white outline-none focus:ring-2 focus:ring-blue-500 transition"
            matInput
            (keyup)="applyFilter($event)"
            #input
          />
        </div>

        <div>
          <button
            mat-flat-button
            color="primary"
            class="rounded-lg font-semibold"
            (click)="addProfessional()"
            *ngIf="permission.parmissionMatched(['Create Professional Title'])"
          >
            <mat-icon class="mr-1">add</mat-icon> Add Professional
          </button>
        </div>
      </div>

      <!-- Table -->
      <div class="border dark:border-gray-700 rounded-lg overflow-hidden mt-6">
        <table mat-table [dataSource]="dataSource" class="w-full">
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="bg-gray-100 dark:bg-gray-800 text-left px-4 py-3 font-bold text-gray-700 dark:text-gray-200 uppercase tracking-wide"
            >
              #
            </th>
            <td mat-cell *matCellDef="let element; let i = index" class="px-4 py-3">
              {{ i + 1 }}
            </td>
          </ng-container>

          <!-- Title Column -->
          <ng-container matColumnDef="title">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="bg-gray-100 dark:bg-gray-800 text-left px-4 py-3 font-bold text-gray-700 dark:text-gray-200 uppercase tracking-wide"
            >
              Professional Title
            </th>
            <!-- <td mat-cell *matCellDef="let element" class="px-4 py-3 font-medium">
              {{ element.title?.en }} <span class="text-gray-500">/</span> {{ element.title?.sw }}
            </td> -->
             <td mat-cell *matCellDef="let element" class="px-4 py-3 font-medium">
              {{ element.title }}
            </td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="bg-gray-100 dark:bg-gray-800 text-left px-4 py-3 font-bold text-gray-700 dark:text-gray-200 uppercase tracking-wide"
            >
              Actions
            </th>
            <td mat-cell *matCellDef="let element" class="px-4 py-3">
              <div class="flex items-center gap-2">
                <button
                  *ngIf="permission.parmissionMatched(['Update Professional Title'])"
                  class="size-9 flex items-center justify-center rounded-full hover:bg-blue-100 dark:hover:bg-blue-800 transition"
                  (click)="updateProfessional(element)"
                  matTooltip="Edit"
                >
                  <mat-icon class="text-blue-600">edit</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <!-- Table Rows -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns"
            class="hover:bg-gray-50 dark:hover:bg-gray-800 transition"
          ></tr>

          <!-- No Data Row -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell text-center py-4 text-gray-500 dark:text-gray-400" colspan="10">
              No data matching the filter "{{ input.value }}"
            </td>
          </tr>
        </table>

        <!-- Pagination -->
        <mat-paginator
          [pageSizeOptions]="[10, 20, 50]"
          showFirstLastButtons
          aria-label="Select page of data"
          class="pt-3"
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>
