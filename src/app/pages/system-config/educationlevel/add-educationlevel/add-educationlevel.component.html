<mat-card class="p-6 shadow-lg rounded-xl bg-white dark:bg-gray-900">
  <!-- Title -->
  <h2
    class="text-2xl font-extrabold text-center text-gray-800 dark:text-gray-100 mb-6 border-b pb-2"
  >
    {{ educationData ? (currentLanguage === 'en' ? 'Update Education Level' : 'Hariri Kiwango cha Elimu')
                      : (currentLanguage === 'en' ? 'Add Education Level' : 'Ongeza Kiwango cha Elimu') }}
  </h2>

  <form [formGroup]="educationForm" class="space-y-6">
    <!-- Group for Level -->
    <div formGroupName="level" class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <!-- English Level -->
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Level (English)</mat-label>
        <input matInput formControlName="en" />
        <mat-error
          *ngIf="educationForm.get('level.en')?.touched && educationForm.get('level.en')?.invalid"
        >
          English level is required
        </mat-error>
      </mat-form-field>

      <!-- Kiswahili Level -->
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Level (Kiswahili)</mat-label>
        <input matInput formControlName="sw" />
        <mat-error
          *ngIf="educationForm.get('level.sw')?.touched && educationForm.get('level.sw')?.invalid"
        >
          Kiswahili level is required
        </mat-error>
      </mat-form-field>
    </div>

    <!-- Buttons -->
    <div class="flex justify-end space-x-3 pt-4 border-t">
      <button
        mat-raised-button
        color="primary"
        type="button"
        class="px-6 py-2 font-semibold"
        (click)="educationData ? updateEducationLevel() : saveEducationLevel()"
      >
        {{ educationData ? (currentLanguage === 'en' ? 'Update' : 'Hariri')
                        : (currentLanguage === 'en' ? 'Save' : 'Hifadhi') }}
      </button>
      <button
        mat-stroked-button
        color="warn"
        type="button"
        class="px-6 py-2 font-semibold"
        (click)="onClose()"
      >
        {{ currentLanguage === 'en' ? 'Cancel' : 'Ghairi' }}
      </button>
    </div>
  </form>
</mat-card>
