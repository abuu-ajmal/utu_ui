<div
  class="relative max-w-3xl mx-auto bg-white rounded-2xl shadow-xl p-8 sm:p-12 mt-6 "
>
  <!-- Decorative corner borders -->
  <div
    class="absolute top-0 left-0 w-10 h-10 border-t-8 border-l-8 border-blue-700 rounded-tl-2xl"
  ></div>
  <div
    class="absolute top-0 right-0 w-10 h-10 border-t-8 border-r-8 border-blue-700 rounded-tr-2xl"
  ></div>
  <div
    class="absolute bottom-0 left-0 w-10 h-10 border-b-8 border-l-8 border-blue-700 rounded-bl-2xl"
  ></div>
  <div
    class="absolute bottom-0 right-0 w-10 h-10 border-b-8 border-r-8 border-blue-700 rounded-br-2xl"
  ></div>

  <!-- Header -->
  <div
    class="text-center font-bold text-white text-xl py-4 mb-8 rounded-lg"
    style="background-color: #1E3A8A;"
  >
    {{ reasonData ? 'UPDATE FACILITY' : 'ADD NEW FACILITY' }}
  </div>

  <!-- Form -->
  <form [formGroup]="reasonForm" class="space-y-6">
    <!-- ID Type -->
    <mat-form-field class="w-full" appearance="outline" color="primary">
      <mat-label>Identification Type</mat-label>
      <mat-select formControlName="type">
        <mat-option value="product">product</mat-option>
        <mat-option value="test">test</mat-option>

      </mat-select>
      <mat-error *ngIf="reasonForm.get('type')?.touched && reasonForm.get('type')?.invalid">
        This field is mandatory
      </mat-error>
    </mat-form-field>

    <!-- Identity Number -->
    <mat-form-field class="w-full" appearance="outline" color="primary">
      <mat-label>Name</mat-label>
      <input
        matInput
        placeholder="Ex. name"
        formControlName="name"
        type="text"
      />
      <mat-error *ngIf="reasonForm.get('name')?.touched && reasonForm.get('name')?.invalid">
        <span *ngIf="reasonForm.get('name')?.errors?.['required']">This field is mandatory</span>

      </mat-error>
    </mat-form-field>

    <mat-form-field class="w-full" appearance="outline" color="primary">
          <mat-label>Description</mat-label>
          <input
            matInput
            placeholder="Ex. about"
            formControlName="description"
            type="text"
          />
          <mat-error *ngIf="reasonForm.get('description')?.touched && reasonForm.get('description')?.invalid">
            <span *ngIf="reasonForm.get('description')?.errors?.['required']">This field is mandatory</span>

          </mat-error>
        </mat-form-field>

         <mat-form-field class="w-full" appearance="outline" color="primary">
          <mat-label>SKU</mat-label>
          <input
            matInput
            placeholder="Ex. 123"
            formControlName="sku"
            type="text"
          />
          <mat-error *ngIf="reasonForm.get('sku')?.touched && reasonForm.get('sku')?.invalid">
            <span *ngIf="reasonForm.get('sku')?.errors?.['required']">This field is mandatory</span>

          </mat-error>
        </mat-form-field>

         <mat-form-field class="w-full" appearance="outline" color="primary">
          <mat-label>Quatity</mat-label>
          <input
            matInput
            placeholder="Ex. 3333"
            formControlName="quantity"
            type="number"
          />
          <mat-error *ngIf="reasonForm.get('quantity')?.touched && reasonForm.get('quantity')?.invalid">
            <span *ngIf="reasonForm.get('quantity')?.errors?.['required']">This field is mandatory</span>

          </mat-error>
        </mat-form-field>


  </form>

  <!-- Buttons -->
  <mat-dialog-actions align="end" class="mt-8">
    <button
      mat-button
      mat-dialog-close
      class="text-gray-600 hover:text-gray-800 font-medium"
    >
      Cancel
    </button>

    <button
      *ngIf="!reasonData"
      mat-flat-button
      color="primary"
      [mat-dialog-close]="true"
      cdkFocusInitial
      [disabled]="reasonForm.invalid"
      (click)="saveIdentity()"
      class="bg-blue-700 hover:bg-blue-800 text-white font-semibold px-8 py-2 rounded-lg shadow-md transition-all duration-200"
    >
      Save Identity
    </button>

    <button
      *ngIf="reasonData"
      mat-flat-button
      color="primary"
      [mat-dialog-close]="true"
      cdkFocusInitial
      [disabled]="reasonForm.invalid"
      (click)="updateIdentity()"
      class="bg-blue-700 hover:bg-blue-800 text-white font-semibold px-8 py-2 rounded-lg shadow-md transition-all duration-200"
    >
      Update Identity
    </button>
  </mat-dialog-actions>
</div>
