<div class="p-6 bg-white/70 rounded-2xl shadow-xl border border-gray-200 backdrop-blur-md max-w-md mx-auto">

   <!-- Decorative Corners -->
  <div class="absolute top-0 left-0 w-6 h-6 border-t-4 border-l-4 border-blue-700 rounded-tl-2xl"></div>
  <div class="absolute top-0 right-0 w-6 h-6 border-t-4 border-r-4 border-blue-700 rounded-tr-2xl"></div>
  <div class="absolute bottom-0 left-0 w-6 h-6 border-b-4 border-l-4 border-blue-700 rounded-bl-2xl"></div>
  <div class="absolute bottom-0 right-0 w-6 h-6 border-b-4 border-r-4 border-blue-700 rounded-br-2xl"></div>
  <!-- Title -->
  <div class="flex items-center gap-2 mb-6">
    <mat-icon class="text-blue-600 text-3xl">add_alarm</mat-icon>
    <h2 class="text-2xl font-bold text-blue-800">Add New Slot</h2>
  </div>

  <!-- Form -->
  <form [formGroup]="form" class="space-y-5">

    <!-- Start Time -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Start Time</mat-label>
      <mat-icon matPrefix>schedule</mat-icon>
      <input
        matInput
        formControlName="start_time"
        placeholder="08:00:00"
        class="font-medium"
      />
      <mat-hint>Format: HH:MM:SS</mat-hint>
    </mat-form-field>

    <!-- End Time -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>End Time</mat-label>
      <mat-icon matPrefix>schedule</mat-icon>
      <input
        matInput
        formControlName="end_time"
        placeholder="10:00:00"
        class="font-medium"
      />
      <mat-hint>Format: HH:MM:SS</mat-hint>
    </mat-form-field>

    <!-- Buttons -->
    <div class="flex justify-end mt-4 gap-3 pt-3 border-t border-gray-300">

      <button
        mat-stroked-button
        color="warn"
        (click)="cancel()"
        class="rounded-full px-5"
      >
        <mat-icon class="mr-1">close</mat-icon>
        Cancel
      </button>

      <button
        mat-raised-button
        color="primary"
        (click)="submit()"
        class="rounded-full px-6 shadow-md hover:shadow-xl transition-all"
      >
        <mat-icon class="mr-1">save</mat-icon>
        Save
      </button>

    </div>

  </form>
</div>
