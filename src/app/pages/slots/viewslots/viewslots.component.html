<div class="p-6">

  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-extrabold text-blue-800 flex items-center gap-2">
      <mat-icon class="text-blue-600">schedule</mat-icon>
      Available Slots
    </h2>

    <button
      mat-raised-button
      color="primary"
      class="rounded-full px-5 shadow-md hover:shadow-xl transition-all"
      (click)="onAddSlot()"
    >
      <mat-icon class="mr-1">add</mat-icon>
      Add Slot
    </button>
  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="text-center py-12 text-gray-500 animate-pulse">
    <mat-icon class="text-5xl mb-2">autorenew</mat-icon>
    Loading slots...
  </div>

  <!-- Slots Grid -->
  <div
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
    *ngIf="!loading"
  >
    <mat-card
      *ngFor="let s of slots"
      class="rounded-2xl shadow-lg bg-white/70 backdrop-blur-md border border-gray-200 hover:shadow-2xl transition-all duration-300"
    >
      <mat-card-header class="pb-2 border-b border-gray-300">
        <div class="flex items-center gap-2">
          <mat-icon color="primary">timer</mat-icon>
          <mat-card-title class="text-xl font-bold text-blue-700">
            Slot #{{ s.slot_id }}
          </mat-card-title>
        </div>
      </mat-card-header>

      <mat-card-content class="text-gray-700 mt-3 space-y-2">
        <p class="flex items-center gap-2">
          <mat-icon class="text-green-600">play_arrow</mat-icon>
          <strong>Start:</strong> {{ s.start_time }}
        </p>

        <p class="flex items-center gap-2">
          <mat-icon class="text-red-600">stop</mat-icon>
          <strong>End:</strong> {{ s.end_time }}
        </p>
      </mat-card-content>

      <mat-card-actions class="flex justify-end p-4">
        <button
          mat-mini-fab
          color="warn"
          class="shadow-md hover:shadow-xl"
          (click)="onDelete(s.slot_id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
